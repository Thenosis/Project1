<template>
  <lightning-layout>
    <lightning-layout-item>
      <!-- {onchange} event to update the page 
            when the user changes the "car Type"
            ... options for {carTypes} coming 
            from proprties declared in JS file 
        -->
      <lightning-combobox
        name="carTypes"
        label="Car Category"
        placeholder="All Cars"
        value={clickedVal}
        onchange={handleCarTypeChange}
        variant="label-hidden"
        options={carTypes}
      >
      </lightning-combobox>
    </lightning-layout-item>

    <lightning-layout-item>
      <!-- onclick event to create a new car type -->
      <lightning-button
        label="New"
        onclick={createNewCarType}
      ></lightning-button>
    </lightning-layout-item>
  </lightning-layout>
</template>
